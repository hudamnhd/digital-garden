<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="container">
    <header>
      {{- partial "header.html" . -}}
    </header>
      <main id="main-content">
        {{- block "main" . }}{{- end }}
      </main>
    <footer>
      {{- partial "footer.html" . -}}
    </footer>
  </div>

  {{- partial "custom_body.html" . -}}
</body>
</html>
